<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            input{
                height: 50px;
                width: 96%;
                font-size: 20px;
                text-align: right;
                background-color: red;
            }
            button{
                height: 50px;
                width: 96%;
                font-size: 20px;
                background-color: blue;
            }
            .c1{
                height: 50px;
                width: 96%;
                font-size: 20px;
                background-color:red;
            }
        </style>
    </head>
    <body style="background-color: blueviolet;">
        <table style="background-color: black;" border="1" align="center">
            <tr><td colspan="4"><input type="text" value="0" id="lcd"/></td></tr>
            <tr><td><button onclick="num1('1')">1</button></td><td><button onclick="num1('2')">2</button></td><td><button onclick="num1('3')">3</button></td><td><button onclick="opr1('+')">+</button></td></tr>
            <tr><td><button onclick="num1('4')">4</button></td><td><button onclick="num1('5')">5</button></td><td><button onclick="num1('6')">6</button></td><td><button onclick="opr1('-')">-</button></td></tr>
            <tr><td><button onclick="num1('7')">7</button></td><td><button onclick="num1('8')">8</button></td><td><button onclick="num1('9')">9</button></td><td><button onclick="opr1('')"></button></td></tr>
            <tr><td><button onclick="dot1('.')">.</button></td><td><button onclick="num1('0')">0</button></td><td><button onclick="calc()">=</button></td><td><button onclick="opr1('/')"/>/</button></td></tr>
            <tr><td><button onclick="num1('()')">()</button></td><td><button onclick="num1('%')">%</button></td><td><button onclick="num1('^')">^</button></td><td><button onclick="opr1('<')"><</button></td></tr>
            <tr><td colspan="2"><button class="c1" onclick="clear()">Clear</button></td><td colspan="2"><button class="c1" onclick="back()">Back</button></td></tr>
        </table>
    </body>
</html>
<script>
    k1=0;
    k2=0;
function num1(a){
    if(document.getElementById("lcd").value=="0")
    {
        document.getElementById("lcd").value=a;
    }
    else
    {
    document.getElementById("lcd").value+=a;
    }
    k1=0;
}
function opr1(b){
    if(k1==0)
    {
        document.getElementById("lcd").value+=b;
        k1=1;
    }
    else
    {
        res=document.getElementById("lcd").value;//evaluate the expression
        document.getElementById("lcd").value=res.slice(0,-1)+b;
        k1=1;
    }
    k2=0;
}
function dot1(c){
    if(k2==0)
    {
    document.getElementById("lcd").value+=c;
    k2=1;
    }
}
function calc()
{
    var res=eval(document.getElementById("lcd").value);//evaluate the expression
    document.getElementById("lcd").value=res;
}
function clear()
{
   document.getElementById("lcd").value="0";
   k1=0;
   k2=0;
}
function back()
{
    var res=document.getElementById("lcd").value;//evaluate the expression(3+4*5)
    var res1=res.substring(res.length-1,res.length);//5
    var res2=res.substring(res.length-2,res.length-1);//*
    //alert(res2);
    if(res1=="."){k2=0;}
    else if(res1=="+" || res1=="-" || res1=="*" || res1=="/"){k1=0;k2=1;}
    else{
        if(res2=="+" || res2=="-" || res2=="*" || res2=="/"){k1=1;}
        else if(res2=="."){k2=1;}
    }
    if(res.length==1)
    {
    document.getElementById("lcd").value=res.slice(0,-1);
    document.getElementById("lcd").value="0";
    }
    else
    {
        document.getElementById("lcd").value=res.slice(0,-1);
    }

}

</script>
